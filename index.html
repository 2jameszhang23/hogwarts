<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hogwarts House Points Ranking</title>
    <style>
        body {
            background: url('https://images.unsplash.com/photo-1508963493744-76fce69379c0') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Cursive', fantasy;
            color: #f8f1e5;
            text-align: center;
        }
        .container {
            background: rgba(0, 0, 0, 0.6);
            padding: 20px;
            border-radius: 15px;
            width: 60%;
            margin: 50px auto;
        }
        h1 {
            font-size: 3em;
            text-shadow: 2px 2px 4px #000;
        }
        .house {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px;
            margin: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            border: 2px solid #f8f1e5;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }
        .house img {
            width: 80px;
            height: 80px;
        }
        .points {
            font-size: 2em;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hogwarts House Points Ranking</h1>
        
        <div class="house" id="gryffindor">
            <img src="https://upload.wikimedia.org/wikipedia/en/thumb/e/e0/Gryffindor_Crest.png/800px-Gryffindor_Crest.png" alt="Gryffindor Crest">
            <div>Gryffindor</div>
            <div class="points">450</div>
        </div>

        <div class="house" id="slytherin">
            <img src="https://upload.wikimedia.org/wikipedia/en/thumb/1/16/Slytherin_Crest.png/800px-Slytherin_Crest.png" alt="Slytherin Crest">
            <div>Slytherin</div>
            <div class="points">430</div>
        </div>

        <div class="house" id="ravenclaw">
            <img src="https://upload.wikimedia.org/wikipedia/en/thumb/2/28/Ravenclaw_Crest.png/800px-Ravenclaw_Crest.png" alt="Ravenclaw Crest">
            <div>Ravenclaw</div>
            <div class="points">480</div>
        </div>

        <div class="house" id="hufflepuff">
            <img src="https://upload.wikimedia.org/wikipedia/en/thumb/0/0b/Hufflepuff_Crest.png/800px-Hufflepuff_Crest.png" alt="Hufflepuff Crest">
            <div>Hufflepuff</div>
            <div class="points">400</div>
        </div>
    </div>
</body>
</html>
