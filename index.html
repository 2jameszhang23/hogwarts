<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hogwarts House Points Ranking</title>
    <style>
        body {
            background: url('https://harrypotter.fandom.com/zh/wiki/%E9%9C%8D%E6%A0%BC%E6%B2%83%E8%8C%A8%E5%9F%8E%E5%A0%A1?file=HogwartsCastle_WB_F4_HogwartsThroughTheTrees_Illust_100615_Land.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Cursive', fantasy;
            color: #f8f1e5;
            text-align: center;
        }
        .container {
            background: rgba(0, 0, 0, 0.6);
            padding: 20px;
            border-radius: 15px;
            width: 60%;
            margin: 50px auto;
        }
        h1 {
            font-size: 3em;
            text-shadow: 2px 2px 4px #000;
        }
        .house {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px;
            margin: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            border: 2px solid #f8f1e5;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }
        .house img {
            width: 80px;
            height: 80px;
        }
        .points {
            font-size: 2em;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hogwarts House Points Ranking</h1>
        
        <div class="house" id="gryffindor">
            <img src="https://baike.baidu.com/pic/%E6%A0%BC%E5%85%B0%E8%8A%AC%E5%A4%9A%E5%AD%A6%E9%99%A2/1921119/1/10dfa9ec8a13632762d0333bdfd9b7ec08fa513d6926?fromModule=lemma_top-image&ct=single#aid=1&pic=10dfa9ec8a13632762d0333bdfd9b7ec08fa513d6926" alt="Gryffindor Crest">
            <div>Gryffindor</div>
            <div class="points">450</div>
        </div>

        <div class="house" id="slytherin">
            <img src="https://upload.wikimedia.org/wikipedia/en/thumb/1/16/Slytherin_Crest.png/800px-Slytherin_Crest.png" alt="Slytherin Crest">
            <div>Slytherin</div>
            <div class="points">430</div>
        </div>

        <div class="house" id="ravenclaw">
            <img src="https://upload.wikimedia.org/wikipedia/en/thumb/2/28/Ravenclaw_Crest.png/800px-Ravenclaw_Crest.png" alt="Ravenclaw Crest">
            <div>Ravenclaw</div>
            <div class="points">480</div>
        </div>

        <div class="house" id="hufflepuff">
            <img src="https://upload.wikimedia.org/wikipedia/en/thumb/0/0b/Hufflepuff_Crest.png/800px-Hufflepuff_Crest.png" alt="Hufflepuff Crest">
            <div>Hufflepuff</div>
            <div class="points">400</div>
        </div>
    </div>
</body>
</html>
